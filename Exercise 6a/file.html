<!DOCTYPE html>
<html>
<body>
    <div id="result">
        <h1>XMLHttpRequest Example</h1>
        <button type="button" onclick="loadXMLDoc()">Load Content</button>
    </div>
        <script>
            function loadXMLDoc() {
                var xhttp = new XMLHttpRequest(); // Create a new XMLHttpRequest object
    
                // Define what happens when the request completes
                xhttp.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        // If the request is successful, display the response text
                        document.getElementById("result").innerText = this.responseText;
                    }
                };
    
                // Configure the request: GET the 'rec.txt' file from the server
                xhttp.open("GET", "data.txt", true);
                xhttp.send(); // Send the request
            }
        </script>
</body>
</html>
